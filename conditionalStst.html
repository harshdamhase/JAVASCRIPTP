    <title>conditional statment & ifelse</title>
</head>

<body>
    <script>
         let age = prompt("enter age");
         if (age > 0)
             alert("you are not valid age for vote");
         else if (age < 8)
             alert("you are kid");
         else if (age > 16)
             alert("you are valid for vote");
         else
             alert("cannot valid");

        //conditional statement
        let age = prompt("enter age1");
        console.log(age > 16 ? "true" : "false");

    </script>
</body>

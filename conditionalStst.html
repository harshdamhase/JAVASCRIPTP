<html lang="en">

<head>

<body>
    <script>

        let age = prompt("enter age");
        if (age > 0)
            alert("you are not valid age for vote");
        else if (age < 8)
            alert("you are kid" + "<br>");
        else if (age > 16)
            alert("you are valid for vote" + "<br>");
        else
            alert("cannot valid" + "<br>");

        //Q1. to find the age of person lies bet 10 & 20.
        let age1 = prompt("Enter age person");
        if (age1 >= 10 && age1 <= 20) {
            document.write("age of person lies bet 10 & 20" + "<br>");
        }
        else {
            document.write("age of person does not lies in 10 & 20." + "<br>");
        }
        //demosrate user switch case statemnt.
        //The switch statement evaluates an expression, matching the expression's value against a series of case clauses, and executes statements after the
        // first case clause with a matching value, until a break statement is encountered. The default clause of a switch statement will be jumped to if no case matches the expression's value.

        let age2 = prompt("Enter age");
        switch (age2) {
            case '12':
                document.write("Your age is 12" + "<br>");
                break;
            case '14':
                document.write("Your age is 14" + "<br>");
                break;
            case '16':
                document.write("Your age is 16" + "<br>");
                break;
            case '20':
                document.write("Your age is 20" + "<br>");
                break;
            default:
                document.write("Your age is not valid" + "<br>");
                break;
        }




        //Q3.no is divisible by 2 or either by 3
        let num = prompt("Enter num");
        if (num % 2 == 0 && num % 3 == 0) {
            document.write("number is divisble by 2 or 3" + "<br>");

        }
        else {
            document.write("number is not divisible 2 or 3" + "<br>");
        }

        //Q4.print you can drive greater than 18 and not drive using ternary operator.
        let age3 = 18;
        let y = age3 > 18 ? "you can drive" : "you can not drive";
        document.write(y);



        //write a switch case program to select day
        let day = prompt("Enter day");
        switch (day) {
        case '1':
        document.write("monday");
        break;
        case '2':
        document.write("Tuesday");
        break;
        case '3':
        document.write("Wednesday");
        break;
        case '4':
        document.write("Thursday");
        break;
        case '5':
        document.write("Friday");
        break;
        case  '6':
        document.write("saturday");
        break;
        case '7':
        document.write("friday");
        break;
        default:
            {
            document.write("sunday");
            }

   }

    </script>
</body>

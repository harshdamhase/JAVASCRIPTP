<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While &do-while loop in js</title>
</head>

<body>
    <script type="text/javascript">
        //while loop:: if cond is false then loop will never end
        let n=prompt("enter value of n");
        n=parseInt(n);
        let i=0;
        while(i<n)
        {
            console.log(i);
            i++;
        } 
        //it is firstly check cond then execute

        //do while loop
        let a = prompt("entr value of a");
        a = parseInt(a);
        let j = 0;
        do {
            console.log(j);
            j++;
        } while (j < 5);
//first execute then checks the condition
    </script>
</body>

</html>

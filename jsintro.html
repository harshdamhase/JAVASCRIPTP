<!--const used for constant var declaration
          syntax : keyword valriableName;
          Keyword: var let  const-->

<body>
    <script type="text/javascript">

        // let a = 10;
        //console.log(a);

          const  b= 100;
          console.log(b);

          let c=10;
          console.log(c);

        //primitive datatypes in js : there are 7 nnbbsst
        //1.n:number
        //2. null
        //3.string 
        //4 symbol
        //5.boolean
        //6.big int
        //7.typeof

        let a = null;
        let d = 20;
        let e = true;
        let f = "harsha";
        let g = Symbol("I am good");
        let h = BigInt("65");
        console.log(a, d, e, f, g, h);
        console.log(typeof h);
      //Objects are non-primitive datatype : keyvalue pair
      const abc={
        "harsha":true,"subh":false,"adi":undefined,"int":39
      }
console.log(abc["int"]);
    </script>

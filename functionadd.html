<!DOCTYPE html>
<html lang="en">
<head>

    <title>Function add two num</title>
</head>
<body>
    <script type="text/javascript">
        function addnum(a,b)
        {
            sum=a+b;
            document.write("sum"+sum);
        }
        addnum(10,4);
        addnum(20,10);
        
    </script>
</body>
</html>
